<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI语音助手</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="circle-background">
            <div class="wave-animation"></div>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <!-- 对话内容将在这里动态显示 -->
        </div>
        
        <div class="input-container">
            <button id="startVoice" title="开始语音">
                <i class="ri-mic-line icon"></i>
            </button>
            <button id="stopVoice" title="停止语音">
                <i class="ri-mic-off-line icon"></i>
            </button>
            <textarea id="textInput" placeholder="输入文字或点击语音按钮开始语音输入..."></textarea>
            <button id="sendBtn" title="发送">
                <i class="ri-send-plane-fill icon"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
